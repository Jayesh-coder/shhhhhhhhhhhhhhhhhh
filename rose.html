<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ö†Ô∏è Warning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b0b12, #020205);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* WARNING CARD */
.warning-card {
  backdrop-filter: blur(14px);
  background: rgba(255, 255, 255, 0.04);
  border-radius: 22px;
  padding: 55px 50px;
  text-align: center;
  border: 1px solid rgba(255,0,0,0.25);
  box-shadow: 0 0 55px rgba(255,0,0,0.25);
  animation: pulse 2s infinite;
  max-width: 420px;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

.warning-card h1 {
  font-family: 'Playfair Display', serif;
  color: #ff3b3b;
  font-size: 2.7rem;
  margin-bottom: 18px;
}

.warning-card p {
  font-size: 1.05rem;
  opacity: 0.9;
  margin-bottom: 38px;
  line-height: 1.7;
}

.bold-line {
  font-weight: 600;
  font-size: 1.15rem;
  margin-top: 15px;
}

/* BUTTONS */
.btn-group {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  font-size: 1.05rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

.accept-btn {
  background: linear-gradient(135deg, #ff1e56, #ff4d6d);
  color: white;
  box-shadow: 0 10px 28px rgba(255,30,86,0.45);
}

.accept-btn:hover {
  transform: scale(1.12);
}

.no-btn {
  background: transparent;
  color: #ccc;
  border: 1px solid rgba(255,255,255,0.3);
}

.no-btn:hover {
  color: white;
  transform: scale(1.05);
}

/* ROSE SCREEN */
.rose-screen {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.message {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  color: #ffb6c1;
  margin-bottom: 28px;
  min-height: 100px;
}

.rose {
  font-size: 7rem;
  animation: bloom 2.2s ease forwards;
}

@keyframes bloom {
  0% { transform: scale(0) rotate(-20deg); opacity: 0; }
  70% { transform: scale(1.3) rotate(8deg); }
  100% { transform: scale(1) rotate(0); opacity: 1; }
}

.subtext {
  margin-top: 22px;
  font-size: 1rem;
  opacity: 0.75;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b7b3f9c4c.mp3" type="audio/mpeg">
</audio>

<!-- WARNING SCREEN -->
<div class="warning-card" id="warning">
  <h1>‚ö†Ô∏è WARNING</h1>
  <p>
    Please stop right here.<br>
    This is your last chance.
    <div class="bold-line">
      Who said a friend can‚Äôt give flowers?
    </div>
  </p>

  <div class="btn-group">
    <button class="accept-btn" onclick="goRose('accept')">Accept</button>
    <button class="no-btn" onclick="goRose('no')">No</button>
  </div>
</div>

<!-- ROSE SCREEN -->
<div class="rose-screen" id="rose">
  <div class="message" id="text"></div>
  <div class="rose">üåπ</div>
  <div class="subtext">Happy Rose Day ‚ù§Ô∏è</div>
</div>

<script>
function goRose(choice) {
  document.getElementById("warning").style.display = "none";
  document.getElementById("rose").style.display = "flex";

  const music = document.getElementById("music");
  music.volume = 0.6;
  music.play();

  if (choice === "accept") {
    typeText("Thank you for accepting my rose");
  } else {
    typeText("You said no‚Ä¶ but you still get this flower");
  }
}

function typeText(text) {
  let i = 0;
  let target = document.getElementById("text");
  target.innerHTML = "";
  let interval = setInterval(() => {
    target.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 80);
}
</script>

</body>
</html>
